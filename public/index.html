<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&family=Poppins:wght@300;400;600;700&family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">

    <script src="../src/js/app.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo">Dima</a>
            <div class="wrap">
                <div class="icons">
                    <a href="https://twitter.com/SassCrafter" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://github.com/SassCrafter" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://codepen.io/SassCrafter" target="_blank">
                        <i class="fab fa-codepen"></i>
                    </a>
                </div>
                <div class="menu-icon"></div>
            </div>
            <nav class="global-nav">
                    <ul class="global-nav__list">
                        <li>
                            <a href="index.html">home</a>
                        </li>
                        <li>
                            <a href="#">works</a>
                        </li>
                        <li>
                            <a href="#">about me</a>
                        </li>
                        <li>
                            <a href="#">contact</a>
                        </li>
                        <li class="global-nav__sns">
                            <a href="https://twitter.com/SassCrafter" target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://github.com/SassCrafter" target="_blank">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="https://codepen.io/SassCrafter" target="_blank">
                                <i class="fab fa-codepen"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
        </div>
    </header>

    <main>
        <div class="fullpage" id="fullpage">
            <section class="section fullpage__section hero js-parallax-moon">
                <div class="moon">
                    <div class="moon__wrapper">
                        <div class="moon__img moon__layer" data-parallax-depth='0.4'>
                            <img src="./images/hero/moon.svg" alt="">
                        </div>
                        <div class="layer moon__front moon__text-wrapper moon__layer" data-parallax-depth='0.25'>
                            <div class="moon__text">
                                <h1>Portfolio</h1>
                            </div>
                        </div>
                        <!-- Layer end -->
                        <div class="layer layer--1 moon__front moon__layer" data-parallax-depth='0.1'>
                            <div class="cloud cloud--front">
                                <img src="./images/hero/cloud1.svg" alt="">
                            </div>
                        </div>
                        <!-- Layer end -->
                        <div class="layer layer--2 moon__front moon__layer" data-parallax-depth='0.08'>
                            <div class="cloud cloud--front">
                                <img src="./images/hero/cloud3.svg" alt="">
                            </div>
                        </div>
                        <!-- Layer end -->
                        <div class="layer layer--3 moon__front moon__layer" data-parallax-depth='0.1'>
                            <div class="cloud cloud--front">
                                <img src="./images/hero/cloud4.svg" alt="">
                            </div>
                        </div>
                        <!-- Layer end -->
                        <div class="layer layer--4 moon__back moon__layer" data-parallax-depth='0.05'>
                            <div class="cloud cloud--front">
                                <img src="./images/hero/cloud2.svg" alt="">
                            </div>
                        </div>
                        <!-- Layer end -->
                        <div class="layer layer--5 moon__back moon__layer" data-parallax-depth='0.08'>
                            <div class="cloud cloud--front">
                                <img src="./images/hero/cloud5.svg" alt="">
                            </div>
                        </div>
                        <!-- Layer end -->
                    </div>
                    </div>
                <div class="container flex flex-ai-center">
                    <div class="hero__text">
                        <h1 class="xlarge lines-bottom">Dima Prohorenko</h1>
                        <p class="small">Front end developer</p>
                    </div>
                </div>
            </section>
            <section class="section fullpage__section work">
                <div class="container ">
                    <div class="fullpage__slide">
                        <div class="title">
                            <h2 class="title__text lines-bottom js-slide-left">My work</h2>
                            <div class="btn-wrap js-slide-left">
                                <a href="#" class="btn">Show me more</a>
                            </div>
                        </div>
                        <a href="#" class="image image--over">
                            <img src="../public/images/section-img/work.jpg" alt="">
                            <div class="image__cover"></div>
                            <div class="image__cover"></div>
                            <div class="page-num">
                                <p>1</p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </div>
        <div class="moonlight js-parallax-moon">
            <div class="moonlight__img moon__layer" data-parallax-depth='0.8'></div>
        </div>
        <div class="star js-parallax-moon">
            <div class="star__img moon__layer" data-parallax-depth='0.6'>
                <img src="./images/hero/star.svg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
